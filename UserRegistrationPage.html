<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="UserRegistrationPage.css">
  </head>
  <body>
    <header >User Registration Page</header><br />
    <div class="container">
      <form action="index.html" method="post">
          <div class="row">
          <div class="col-30">
            <input type="text" id="fname" name="firstname" placeholder="First Name">
          </div>
          <div class="col-30">
            <input type="text" id="lname" name="lastname" placeholder="Last Name">
          </div>
        </div>
        <div class="row">
          <div class="col-20">
            <label for="gender">Gender</label>
          </div>
          <div class="col-75">
            <select id="gender" name="gender">
              <option value="australia">None</option>
              <option value="canada">Male</option>
              <option value="usa">Female</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-20">
            <label for="pNum">Phone Number</label>
          </div>
          <div class="col-75">
            <input type="text" id="pNum" name="phone number" placeholder="Phone Number..">
          </div>
        </div>
        <div class="row">
          <div class="col-20">
            <label for="email">Email</label>
          </div>
          <div class="col-75">
            <input type="text" id="email" name="email" placeholder="juan.delacruz@email.com">
          </div>
        </div>
        <div class="row">
          <div class="col-20">
            <label for="password">Password</label>
          </div>
          <div class="col-75">
            <input type="text" id="password" name="password" placeholder="Must be atleast 8 characters">
          </div>
        </div>
        <div class="row">
          <div class="col-20">
            <label for="Cpassword">Confirm Password</label>
          </div>
          <div class="col-75">
            <input type="text" id="Cpassword" name="Cpassword" placeholder="Must be atleast 8 characters">
          </div>
        </div><br />
        <div class="row">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </body>
</html>
