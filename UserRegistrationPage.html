<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="UserRegistrationPage.css">
  </head>
  <body>
    <div class="container">
      <header >User Registration Page</header><br />
      <form action="index.html" method="post">
          <div class="row">
            <div class="col-25">
              <label>Full Name</label>
            </div>
            <div class="col-30">
              <input type="text" id="fname" name="firstname" placeholder="First Name">
            </div>
          <div class="col-30">
            <input type="text" id="lname" name="lastname" placeholder="Last Name">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="pNum">Phone Number</label>
          </div>
          <div class="col-30">
            <input type="text" id="pNum" name="phone number" placeholder="Phone Number..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">Email</label>
          </div>
          <div class="col-60">
            <input type="text" id="email" name="email" placeholder="juan.delacruz@email.com">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="password">Password</label>
          </div>
          <div class="col-60">
            <input type="text" id="password" name="password" placeholder="Must be atleast 8 characters">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="Cpassword">Confirm Password</label>
          </div>
          <div class="col-60">
            <input type="text" id="Cpassword" name="Cpassword" placeholder="Must be atleast 8 characters">
          </div>
        </div><br />
        <div class="row">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </body>
</html>
