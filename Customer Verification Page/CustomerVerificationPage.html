<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="CustomerVerificationPage.css">
  </head>
  <body>
    <div class="container">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
      <form class="form-container" action="index.html" method="post">
        <header>Customer Verification Page</header>
        <div class="container-1">
          <header class="header-form">New Customer:</header>
            <select class="list-area" id="sctNewCustomer" name="new Customer" size="10">
              <option value="">Item 1</option>
              <option value="">Item 2</option>
              <option value="">Item 3</option>
              <option value="">Item 4</option>
              <option value="">Item 4</option>
              <option value="">Item 4</option>
              <option value="">Item 4</option>
              <option value="">Item 4</option>
              <option value="">Item 4</option>
              <option value="">Item 4</option>
              <option value="">Item 4</option>
              <option value="">Item 4</option>
            </select>
            <div class="row">
              <input type="submit" id="btnSelect" value="Select">
            </div>
        </div>
        <div class="container-1">
          <header class="header-form">Customer details:</header>
          <div class="row">
            <div class="col-20">
              <label for="lblName">Name</label>
            </div>
            <div class="col-60">
              <label id="lblName"></label>
            </div>
          </div>
          <div class="row">
            <div class="col-20">
              <label for="lblEmail">Email</label>
            </div>
            <div class="col-60">
              <label id="lblEmail"></label>
            </div>
          </div>
          <div class="row">
            <div class="col-20">
              <label for="lblPhone">Phone</label>
            </div>
            <div class="col-60">
              <label id="lblPhone"></label>
            </div>
          </div>
          <div class="row">
            <div class="col-20">
              <label for="lblBday">Birthday</label>
            </div>
            <div class="col-60">
              <label id="lblBday"></label>
            </div>
          </div>
          <div class="row">
            <input type="submit" id="btnVerifying" value="Verify">
            <input type="submit" id="btnDecline" value="Declined">
          </div>
        </div>
      </form>
  </body>
</html>
